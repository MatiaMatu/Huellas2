
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>¿Ha olvidado su contraseña?</h1>
      <h3>Ingrese su nombre de usuario:</h3>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon size="large" name="person-circle"></ion-icon>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="send-button" routerLink="/notices">Recuperar</ion-button>
      <ion-button size="tiny" fill="clear" class="login-button" routerLink="/notices">¿No recibiste el mensaje?</ion-button>
      <br>
      <ion-button class="back-button" size="large" fill="outline" routerLink="/login">Volver</ion-button>
    </div>
  </div>
</ion-content>
